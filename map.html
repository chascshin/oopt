<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div style="background-color: antiquewhite;"><div style="float: right; padding-right: 20px;"><button><a href="./index.html">на главную</a></button></div></div>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/OO_1.js"></script>
        <script src="data/Pa_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:6
        }).fitBounds([[55.954619090411676,46.03469660071359],[61.79092120979739,65.2201851992865]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 6,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_OO_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Категория ООПТ</th>\
                        <td>' + (feature.properties['protection'] !== null ? autolinker.link(feature.properties['protection'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Название ООПТ</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_OO_1_0(feature) {
            switch(String(feature.properties['protection'])) {
                case 'Государственный природный заказник':
                    return {
                pane: 'pane_OO_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,75,103,1.0)',
                interactive: true,
            }
                    break;
                case 'Государственный природный заповедник':
                    return {
                pane: 'pane_OO_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(205,47,197,1.0)',
                interactive: true,
            }
                    break;
                case 'Национальный парк':
                    return {
                pane: 'pane_OO_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(80,213,189,1.0)',
                interactive: true,
            }
                    break;
                case 'Охраняемый ландшафт':
                    return {
                pane: 'pane_OO_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(109,54,226,1.0)',
                interactive: true,
            }
                    break;
                case 'Памятник природы':
                    return {
                pane: 'pane_OO_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(240,156,53,1.0)',
                interactive: true,
            }
                    break;
                case 'Природный биологический заказник':
                    return {
                pane: 'pane_OO_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(95,227,102,1.0)',
                interactive: true,
            }
                    break;
                case 'Природный парк':
                    return {
                pane: 'pane_OO_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(179,226,70,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_OO_1');
        map.getPane('pane_OO_1').style.zIndex = 401;
        map.getPane('pane_OO_1').style['mix-blend-mode'] = 'normal';
        var layer_OO_1 = new L.geoJson(json_OO_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_OO_1',
            layerName: 'layer_OO_1',
            pane: 'pane_OO_1',
            onEachFeature: pop_OO_1,
            style: style_OO_1_0,
        });
        bounds_group.addLayer(layer_OO_1);
        map.addLayer(layer_OO_1);
        function pop_Pa_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Название района</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Pa_2_0() {
            return {
                pane: 'pane_Pa_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Pa_2');
        map.getPane('pane_Pa_2').style.zIndex = 402;
        map.getPane('pane_Pa_2').style['mix-blend-mode'] = 'normal';
        var layer_Pa_2 = new L.geoJson(json_Pa_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Pa_2',
            layerName: 'layer_Pa_2',
            pane: 'pane_Pa_2',
            onEachFeature: pop_Pa_2,
            style: style_Pa_2_0,
        });
        bounds_group.addLayer(layer_Pa_2);
        map.addLayer(layer_Pa_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Pa_2.png" /> Paйоны': layer_Pa_2,'OOПТ<br /><table><tr><td style="text-align: center;"><img src="legend/OO_1_Государственныйприродныйзаказник0.png" /></td><td>Государственный природный заказник</td></tr><tr><td style="text-align: center;"><img src="legend/OO_1_Государственныйприродныйзаповедник1.png" /></td><td>Государственный природный заповедник</td></tr><tr><td style="text-align: center;"><img src="legend/OO_1_Национальныйпарк2.png" /></td><td>Национальный парк</td></tr><tr><td style="text-align: center;"><img src="legend/OO_1_Охраняемыйландшафт3.png" /></td><td>Охраняемый ландшафт</td></tr><tr><td style="text-align: center;"><img src="legend/OO_1_Памятникприроды4.png" /></td><td>Памятник природы</td></tr><tr><td style="text-align: center;"><img src="legend/OO_1_Природныйбиологическийзаказник5.png" /></td><td>Природный биологический заказник</td></tr><tr><td style="text-align: center;"><img src="legend/OO_1_Природныйпарк6.png" /></td><td>Природный парк</td></tr></table>': layer_OO_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
